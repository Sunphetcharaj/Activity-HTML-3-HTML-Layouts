<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
        <div>
            <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
        </div>
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-pie"></i></span>
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-anchor"></i></span>
      <span><i class="fas fa-bacon"></i></span>
      <span><i class="fas fa-motorcycle"></i></span>
      <span><i class="fas fa-chess-knight"></i></span>
    </div>
    <div id="mini-layout">
        <span><div>
            <img src="http://placekitten.com/100/100" alt="Cat">
        </div>
        <div>
            <strong>Cute Kitty</strong>
        </div>
        <div>
            <p>So Photogenic!</p>
        </div>
        <div>
            <a href="http://placekitten.com/100/100"More Cats</a>
        </div></span>
        <span><div>
            <img src="https://placedog.net/100/100" id="Dog" alt="Dog">
        </div>
        <div>
            <strong>Silly Puppy</strong>
        </div>
        <div>
            <p>So Curious!</p>
        </div>
        <div>
            <a href="http://place-puppy.com/100x100">More Dogs</a>
        </div></span>
        <span><div>
            <img src="https://placebear.com/100/100" alt="Bear">
        </div>
        <div>
            <strong>Fluffy Bear</strong>
        </div>
        <div>
            <p>Aww a Bear!</p>
        </div>
        <div>
            <a href="Your choice of link">More Bears</a>
        </div></span>
        <span><div>
            <img src="https://baconmockup.com/100/100" alt="Pic">
        </div>
        <div>
            <strong>Random Image</strong>
        </div>
        <div>
            <p>Is it good?!</p>
        </div>
        <div>
            <a href="Your choice of link">Random pic</a>
        </div></span>
    </div>
  </body>
</html>
